        <section>

            <div class="titulo-cal">Calculadora de ohms</div>
            <div class="container-cal ">
                <div class="corrente">
                    <div class="titulo_calc"> Cálculo de resistência </div>
                    <div class="nomeclatura">
                        <label>Tensão:</label>
                        <input type="number" class="calc" id="ten_1">
                    </div>
                    <div class="nomeclatura">
                        <label>Corrente:</label>
                        <input type="number" class="calc" id="corr_1">
                    </div>
                    <input type="button" value="calcular" onclick="calcularRes()">

                    </div>

                <div class="resistencia">
                    <div class="titulo_calc"> Cálculo de corrente</div>

                    </div>

                </div>
            </div>

            <div class="container-cal">
                <div class="tensao">
                    <div class="titulo_calc">Cálculo de tensao</div>
                    <div class="nomeclatura">
                        <label>Resistência:</label>
                        <input type="number" class="calc" id="res_3">
                    </div>
                    <div class="nomeclatura">
                        <label>Corrente:</label>
                        <input type="number" class="calc" id="corr_3">
                    </div>
                    <input type="button" value="calcular" onclick="calcularTen()">
                    <div class="resposta" id="rel_3">

                    </div>
                </div>

                <div class="potencia">
                    <div class="titulo_calc"> Cálculo de pontência</div>
                    <div class="nomeclatura">
                        <label>Tensão:</label>
                        <input type="number" class="calc" id="ten_4">
                    </div>
                    <div class="nomeclatura">
                        <label>Corrente:</label>
                        <input type="number" class="calc" id="corr_4">
                    </div>
                    <input type="button" value="calcular" onclick="calcularPot()">
                    <div class="resposta" id="rel_4">

                    </div>
